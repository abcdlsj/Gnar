<!DOCTYPE html>
<html>
  <head>
    <title>Pipe Admin</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
  </head>

  <body>
    <h1>Active Proxys</h1>
    <table>
      <thead>
        <tr>
          <th>From</th>
          <th>Domain</th>
          <th>To</th>
        </tr>
      </thead>
      <tbody>
        {{range .proxys}}
        <tr>
          <td>{{.From}}</td>
          <td>{{.Domain}}</td>
          <td>:{{.To}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
