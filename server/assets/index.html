<!DOCTYPE html>
<html>

<head>
    <title>pipe server admin</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
</head>

<body>
    <h1>Active Forwards</h1>
    <table>
        <thead>
            <tr>
                <th>From</th>
                <th>Sub</th>
                <th>To</th>
            </tr>
        </thead>
        <tbody>
            {{range .forwards}}
            <tr>
                <td>{{.From}}</td>
                <td>{{.Subdomain}}</td>
                <td>:{{.To}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
